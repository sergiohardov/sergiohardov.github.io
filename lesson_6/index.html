<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Первая верстка Бустрэп</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой Email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше Имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш Email">
						<button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>	
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="feature-box">
						<img src="img/4.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>	
			</div>
		</div>
		<button class="btn btn-primary btn-lg center-block btn-form">Получить инструкцию</button>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="foto text-center">
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/1.png" alt="1 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/2.png" alt="2 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/3.png" alt="3 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/4.png" alt="4 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/5.png" alt="5 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/6.png" alt="6 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/7.png" alt="7 фото"></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<div class="foto-box"><img src="img/foto/8.png" alt="8 фото"></div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
